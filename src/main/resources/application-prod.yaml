config:
  author: xiaowansheng
  version: 2.0

debug: true

# 文档地址
# swagger-ui custom path
springdoc:
  swagger-ui:
    path: /document
  # 扁平化参数：使用对象接收查询参数时，可以省去写@ParameterObject注解。
  # 会导致文档的所有的参数都变成请求的参数
#  default-flat-param-object: true


server:
  port: 8081
#  servlet:
#    context-path: /api
spring:
  application:
    name: gg-blog
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER
    # 统一时间结果响应格式化
    format:
      date-time: yyyy-MM-dd HH:mm:ss
  jackson:
    # 统一请求时间参数格式化处理，请求参数和响应结果都可以格式化
    date-format: yyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    #    druid:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    #      driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ggblog?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
    username: XXXX
    password: XXXX
  #  redis??
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: root
  mail:
    host: smtp.qq.com
    username: XXXXXXXXXX@foxmail.com
    password: XXXXXXXXXXX
    default-encoding: utf-8
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          socketFactory:
            port: 465
            class: javax.net.ssl.SSLSocketFactory
            fallback: false
          starttls:
            enable: true
            required: true
